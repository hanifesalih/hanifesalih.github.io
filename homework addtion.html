<html>
    <head>
    <h1>Addition of two numbers</h1>
    <title>Addition of two numbers</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<form onsubmit="return true" oninput="out.value= parseInt(x.value)+parseInt(y.value)">
    <input name="x" type="number" step="more">+
    <input name="y" type="number" step="more">=
        <output name="out"> result </output>
        </form>
    </head>
    <body style ="background-color: aquamarine";>
    </style>
    <br> </br>
<div>Enter two numbers</div>
</body>
</html>
